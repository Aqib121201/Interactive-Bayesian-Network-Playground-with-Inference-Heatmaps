version: '3.8'

services:
  bayesian-network-playground:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bayesian-network-playground
    ports:
      - "8501:8501"
    volumes:
      # Mount data directories for persistence
      - ../data:/app/data
      - ../models:/app/models
      - ../visualizations:/app/visualizations
      - ../logs:/app/logs
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a Jupyter notebook service for development
  jupyter:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bayesian-network-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ../notebooks:/app/notebooks
      - ../data:/app/data
      - ../models:/app/models
      - ../visualizations:/app/visualizations
    environment:
      - JUPYTER_ENABLE_LAB=yes
    command: >
      jupyter lab
      --ip=0.0.0.0
      --port=8888
      --no-browser
      --allow-root
      --NotebookApp.token=''
      --NotebookApp.password=''
    profiles:
      - development
    restart: unless-stopped 